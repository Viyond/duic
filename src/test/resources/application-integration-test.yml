spring:
  data:
    mongodb:
      uri: ${duic.mongodb.url}

scheduling:
  enabled: false

duic:
  # 禁用自动注册用户功能
  enabled-auto-reg-root: false
  dbms: none
  mongodb:
    url: mongodb://127.0.0.1:27017/duic-unit-test
  mysql:
    url: r2dbc:mysql://root:@127.0.0.1:3306/duic-unit-test
  postgresql:
    url: r2dbc:postgresql://postgres:@127.0.0.1:5432/duic-unit-test
